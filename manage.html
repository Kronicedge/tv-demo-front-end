<!DOCTYPE html>

	<title>Manage Page</title>

<header class="menu">

		<a href="preview.html">Preview</a>

</header>

<body>
	<div class="wrapper">

		<div class="sidebar">
			<h1>Shows</h1>
			<ul class="showlist">

						<p>King of the Hill</p>

					<label>

				</div>
				<div>
					<label>

					</label>
				</div>
				<div>
					<label>

				</div>

			</form>
		</div>
