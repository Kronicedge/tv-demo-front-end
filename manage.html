<!DOCTYPE html>

<html>

<head>
	<title>Manage Page</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>


<body>
	<script>
		 function clickedShow1() {
			 console.log("You clicked King of the Hill")
		 }
		 function clickedDeleteShow1() {
			 console.log("You clicked to delete King of the Hill")
		 }
		 function clickedShow2() {
			 console.log("You clicked It's Always Sunny in Philadelphia")
		 }
		 function clickedDeleteShow2() {
			 console.log("You clicked to delete It's Always Sunny in Philadelphia")
		 }
		 function clickedSubmit() {
			 console.log("You clicked submit")
		 }
	</script>

	<header class="menu">
		<h1>
			<span>Manage</span>
			<a href="preview.html">Preview</a>
		</h1>
	</header>
	<main class="manage_wrapper">
		<section class="manage_sidebar">
			<h2>Shows</h2>
			<ul class="manage_showlist">
				<li>
					<button onclick="clickedShow1()">King of the Hill</button>
					<!-- Remember to try optimizing this again <input class="deletebutton" type="button" value="-"></input> -->
					<button onclick="clickedDeleteShow1()">-</button>
				</li>
				<li>
					<button onclick="clickedShow2()">It's Always Sunny in Philadelphia</button>
					<button onclick="clickedDeleteShow2()">-</button>
				</li>
			</ul>
		</section>
		<section class="manage_content">
			<h2>Add a Show</h2>
			<form class="textfields">
				<div>
					<label>Name:</label>
					<input type="search" name="name" />
				</div>
				<div>
					<label>Rating:</label>
					<input type="number" name="rating"/>
				</div>
				<div>
					<label>Image URL:</label>
					<input type="url" name="imageURL" />
				</div>
				<button type="submit" onclick="clickedSubmit()">Create Entry</button>
			</form>
		</section>
	</main>
	<footer>
		<p>Notflix by Myles</p>
	</footer>
</body>



</html>
