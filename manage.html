<!DOCTYPE html>

<html>

<head>
	<title>Manage Page</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>


<body>
	<script src="./js/script.js"></script>
	<header class="menu">
		<h1>
			<span>Manage</span>
			<a href="preview.html">Preview</a>
		</h1>
	</header>
	<main class="manage_wrapper">
		<section class="manage_sidebar">
			<h2>Shows</h2>
			<ul class="manage_showlist">
				<li>
					<input type="button" value="King of the Hill" />
					<!-- Remember to try optimizing this again <input class="deletebutton" type="button" value="-"></input> -->
					<input type="button" value="-" />
				</li>
				<li>
					<input type="button" value="It's Always Sunny in Philadelphia" />
					<input type="button" value="-" />
				</li>
			</ul>
		</section>
		<section class="manage_content">
			<h2>Add a Show</h2>
			<form class="textfields">
				<div>
					<label>Name:</label>
					<input type="search" name="name" />
				</div>
				<div>
					<label>Rating:</label>
					<input type="number" name="rating"/>
				</div>
				<div>
					<label>Image URL:</label>
					<input type="url" name="imageURL" />
				</div>
				<input type="submit" value="Create Entry">
			</form>
		</section>
	</main>
	<footer>
		<p>Notflix by Myles</p>
	</footer>
</body>



</html>
